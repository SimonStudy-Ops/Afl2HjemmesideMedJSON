<!DOCTYPE html>
<html lang="dk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aflevering 2</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>
      Hello World
    </h1>
    <p>
      Dette er en simpel album hjemmeside
    </p>
    <div id = "">
      <!--Det er her er et lækkert bootstrap object der kan vise eller ikke vise min data-->
      <p class="d-inline-flex gap-1">
      
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Albums
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div  class="card card-body">
          <table id="content" class="table table-bordered table-gradient">
            <!--Her laver jeg lige en bette theader så det ser nice ud og laver en tabel inde i det-->
              <thead>
                <tr>
                  <th>Album ID</th>
                  <th>Album Title</th>
                  <th>Tracks</th>
                  <th>Release Year</th>
                  <th>Rating</th>
                </tr>
              </thead>
          </table>
        </div>
      </div>
      <!--Her er en knap der kan hente data fra en API bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="albumScript.js"></script>
  </body>
</html>
